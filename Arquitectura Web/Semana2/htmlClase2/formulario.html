<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body bgcolor="#F46243">
    <form name="registro", method="post">
        <h1>Registro de Partisipantes</h1><br>
        <label for="nombres">nombres</label>
        <input type="text" id="nombres" name="nombres" required><br><br>
        
        <label for="nombres">apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="nombres">edad</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="nombres">distrito</label>
        <select name="distrito" id="distrito">
            <option value="SJL">SJL</option>
            <option value="Comas">Comas</option>
            <option value="Rimac">Rimac</option>
            <option value="Surco">Surco</option>
            <option value="Ate">Ate</option>
        </select><br><br>

        <label>sexo</label><br>
        <input type="radio", name="sexo", id="masculino", value="masculino">
        <label for="masculino">masculino</label>

        <input type="radio", name="sexo", id="femenino", value="femenino">
        <label for="femenino">femenino</label><br><br>

        
        <label>Â¿Como se entero del evento?</label><br>
        <input type="checkbox" id="social" name="medio">
        <label for="social">Redes Sociales</label>

        <input type="checkbox" id="amigo" name="amigo">
        <label for="amigo">Amigo</label>

        <input type="checkbox" id="email" name="email">
        <label for="email">Email</label>

        <input type="checkbox" id="radio" name="radio">
        <label for="radio">Radio</label><br><br>

        <!--Uso del file-->
        <label for="dni">Cargar su DNI</label>
        <input type="file" id="dni" name="dni"><br><br>

        <!--text area-->
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios"></textarea><br><br>

        <button type="submit">Registrar</button>

    </form>
</body>
</html>
